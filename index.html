<!DOCTYPE HTML>
<html>
	<head>
		<title>Who in the world is Jacob?</title>
		<link rel="stylesheet" type="text/css" href="gameStyle.css">
	</head>
	<body>

		<div id="top">
			<h2>Welcome to my Guessing Game!</h2>
		</div>

		<div id="intro">
			<p><strong>Hey, I'm Jacob!</strong> let's see how many questions about me you can guess correctly.  Just guess yes, or no!</p></br>
			<p style="text-align: center;">Press the button below to play...</p>

			<button onclick="quiz()">Play!</button> 
		</div>

		<div id="response">
			<h3 id="questions"></h3>
			<p id="feedback"></p>
			<span class="correct"></span>
			<span class="incorrect"></span>
		</div>

		<script src="javascript/game.js"></script>
	</body>
<html>
